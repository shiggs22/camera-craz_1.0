<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="foundation-5/css/foundation.css"/>
		<link rel="stylesheet" href="css/mystyle.css"/>
	</head>
	<div class="row">
	
		<header>
			<h1><a href="index.html">Camera-Craz</a></h1>
		<nav class="top-bar">
				<ul>
					<li><a href="index.html" class="button">Home</a></li>
					<li><a href="page1.html" class="button">Sign In</a></li>
					<li><a href="page2.html" class="button">Camera Bag</a></li>
					<li><a href="page3.html" class="button">Sign Up</a></li>
					<li class="has-form"> 
						<div class="row collapse"> 
							<div class="large-8 small-9 columns"> 
								<input type="text" placeholder="Find Stuff"> 
							</div> 
							<div class="large-4 small-3 columns"> 
								<a href="page4.html" class="alert button expand">Search</a> 
							</div> 
						</div> 
					</li>
				
				</ul>
			</nav>
		</header>

		<section class="form_3">
		<h2 class="sign_up">Sign Up</h2>
			<form method="get" action="mailto:shaguay@fullsail.edu">
				<div>
					<label for="name_first">First Name</label>
					<input type="text" name="name_first" id="name_first"/>
				</div>
				
				<div>
					<label for="name_last">Last Name</label>
					<input type="text" name="name_last" id="name_last"/>
				</div>

				<div>
					<label for="email">Email</label>
					<input type="text" name="email" id="email"/>
				</div>

				<div>
					<label for="user_name">Choose User Name</label>
					<input type="text" name="user_name" id="user_name"/>
				</div>

				<div>
					<label for="password">Choose Password</label>
					<input type="password" name="password" id="password"/>
				</div>
				
				<div>
					<label for="reenter_password">Re-enter Password</label>
					<input type="password" name="reenter_password" id="reenter_password"/>
				</div>
				
				<div>
					<input type="submit"/>
				</div>
			</form>
		</section>
		
		
		<section class="panel">
			<h6>Why Sign Up</h6>
				<ul>
					<li>Save your favorite items in "Camera Bag"</li>
					<li>100% Free</li>
					<li>Share thoughts with others</li>
				</ul>
		</section>
		
		<footer>
			<p>All Rights Reserved. &copy; 2014.</p>
		</footer>
